<html lang="fr">
    <head>
        <title>JustStreamIt</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
    <header class="header">
        <h1 class="header__title">JustStreamIt</h1>
        <nav class="header__nav">
            <ul class="header__nav__ul">
                <li class="header__nav__li">Accueil</li>
                <li class="header__nav__li">Catégories</li>
            </ul>
        </nav>
    </header>
    <div id="main-container">
        <section id="best-film" class="film-section">
            <h2 class="film-section__title">Film le mieux noté</h2>
            <div class="best-film__left">
            </div>
            <div class="best-film__right"></div>
        </section>
        <section id="best-films" class="film-section">
            <h2 class="film-section__title">Meilleurs films</h2>
            <div class="carrousel"></div>
        </section>
        <section id="adventure" class="film-section">
            <h2 class="film-section__title">Aventure</h2>
            <div class="carrousel"></div>
        </section>
        <section id="animation" class="film-section">
            <h2 class="film-section__title">Animation</h2>
            <div class="carrousel"></div>
        </section>
        <section id="action" class="film-section">
            <h2 class="film-section__title">Action</h2>
            <div class="carrousel"></div>
        </section>
    </div>
    <!--Script tries to get "main-container" tag, so it needs to be put after "main-container" creation.-->
    <script type="text/javascript" src="assets/js/main.js"></script>
    </body>
</html>
